<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="cloud">
           <img src="cloud.gif">
            <h1>Cloudy night?</h1>
        </div>
        <form class="form-inline" id="moonForm">
            <h2>See the moon and stars over your city</h2>
            <br>
            <fieldset>
                <div class="form-group">
                    <input id="city" class="form-control" type="text" placeholder="Enter your city">
                </div>
                <button id="button" class="btn btn-lg" type="submit">Submit</button>
            </fieldset>
        </form>
        <br>
        <div id="tonight-moon"></div>
        <h2> </h2>
        <div id="tonight-star"></div>
        <h2>Watch the moon change phases</h2>
        <div id="moon-phase"></div>
        <p>&copy; Naushin Rahman</p>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
